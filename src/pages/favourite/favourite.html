  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
 <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>-->
<ion-list>
  <button ion-item class="item-text-wrap" *ngFor="let fav of favs" (click)="viewFavVideo(fav)">
    <ion-thumbnail item-start>
      <img [src]="fav.snippet.thumbnails.high.url">
    </ion-thumbnail>
      <p>{{fav.snippet.title}}</p>
      <p style="font-size:12px;">Published On : {{fav.snippet.publishedAt | date: 'mediumDate'}} </p>    
    </button>  
</ion-list>

</ion-content>
