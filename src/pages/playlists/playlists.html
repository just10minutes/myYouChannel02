<!--
  Generated template for the PlaylistsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>PlayLists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let playList of playLists">   
    <div class="sixteen-nine">
      <div class="content169">
        <button (click)="viewPlayList(playList.id,playList.snippet.title)">
        <img [src]="playList.snippet.thumbnails.high.url" />
        </button>
      </div>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{playList.snippet.title}} &middot; {{playList.contentDetails.itemCount}}
      </ion-card-title>
      </ion-card-content>
  </ion-card>
 

 

  <button *ngIf="pageToken" ion-button full color="primary" (click)="loadMorePlayList()" icon-right>
          Load More
          <ion-icon name='download'></ion-icon>
  </button>

</ion-content>
