<ion-header>

  <ion-navbar>
    <ion-title>{{playListTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <ion-card *ngFor="let video of playListVideos">
   <!-- <div *ngFor="let videoDetails of video.extra"> -->
    <div class="sixteen-nine">
      <div class="content169">
        <img [src]="video.snippet.thumbnails.high.url" />
      </div>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{video.snippet.title}}
      </ion-card-title>
      <p>
        
        {{(video.snippet.description | slice:0:125)}}<span *ngIf="video.snippet.description?.length > 125">...</span>
      </p>
      <p>
        Published On : {{video.snippet.publishedAt | date: 'mediumDate'}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <!-- <button ion-button clear small color="danger" icon-left (click)="favouriteSet(video.id.videoId,video.snippet.title)">-->
        <button ion-button clear small color="danger" icon-left (click)="favouriteSet2(video)">
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="viewVideo(video)" ion-button clear small color="danger" icon-left>
          <ion-icon name='play'></ion-icon>
          View
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="shareInfo(video.snippet.title,video.id.videoId)">
          <ion-icon name='share-alt'></ion-icon>  
            Share
        </button>
      </ion-col>
    </ion-row>
 <!-- </div> -->
  </ion-card>

  <button *ngIf="pageToken" ion-button full color="primary" (click)="loadMorePlayListVideos()" icon-right>
          Load More
          <ion-icon name='download'></ion-icon>
  </button>

</ion-content>
